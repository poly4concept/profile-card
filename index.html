<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" /> 
  </head>

    <body>

      <main>
        <div class="profile-card">
          <div class="bg-image">
            <div class="bg-profile-img">
              <img src="images/image-victor.jpg" alt="Profile image" />
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-id"><span>Victor Crest</span>26</div>
            <div class="location">London</div>
          </div>
          <div class="profile-stats">
            <div class="followers">
              <div class="stats-nb">80K</div>
              <div class="stats-name">Followers</div>
            </div>
            <div class="likes">
              <div class="stats-nb">803K</div>
              <div class="stats-name">Likes</div>
            </div>
            <div class="photos">
              <div class="stats-nb">1.4K</div>
              <div class="stats-name">Photos</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/poly4concept">Alhazan Mubarak</a>.
          </p>
      </footer>

    </body>

</html>
